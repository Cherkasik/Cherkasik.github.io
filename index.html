<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КНБ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Камень Ножницы Бумага</h1>
</header>
<div class="score-board">
    <div id="user-label" class="badge">Игрок</div>
    <div id="comp-label" class="badge">Комп</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
</div>
<div class="result">
    <p>Бумага оборачивает камень. Ты победил!</p>
</div>
<div class="choices">
    <div class="choice" id="p">
        <img src="paper.png">
    </div>
    <div class="choice" id="r">
        <img src="rock.png">
    </div>
    <div class="choice" id="s">
        <img src="scissors.png">
    </div>
</div>
<p id="action-message">Твой ход, выбирай.</p>
</body>
</html>
